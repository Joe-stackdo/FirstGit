<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoZone Car Dealership</title>
  <link rel="stylesheet" href="website.css">
</head>
<body>

  <header>
    <h1>Supdeals Car Dealership</h1>
    <p>....Your trusted partner for quality vehicles</p>

  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search by brand or model..." onkeyup="filterCars()">
  </section>
  <main id="car-list">
    <!-- Car cards will be injected by JavaScript -->
  </main>
  <div id="form">
      <h3>Join our community</h3>
  <form id="logs">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="@gmail.com" style="height: 35px; width: 300px;">
    <button type="submit"style="width: 70px; height: 30px; background-color: green; color: white;">Register
    </form>
  </div>
  <footer>
    <p>&copy; 2025 AutoZone. All rights reserved.</p>
  </footer>

  <script src="website.js"></script>
</body>
</html>
